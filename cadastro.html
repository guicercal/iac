<form id = "cadg" action = "" method = "POST" class="form-horizontal"> 
<fieldset>

<!-- Form Name -->
<legend>Cadastro</legend>
<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="col-md-6 column">
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">CPF</label>
  <div class="controls">
    <input id="cpf" name="cpf" type="text" onKeyPress ="mascaraCPF(cadg.cpf)"  placeholder="CPF" class="input-medium">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="nome">Nome</label>
  <div class="controls">
    <input id="nome" name="nome" type="text" onKeyPress ="mascaraChar(cadg.nome)"  placeholder="Nome" class="input-large">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="sobrenome">Sobrenome</label>
  <div class="controls">
    <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" class="input-large">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Rg">RG</label>
  <div class="controls">
    <input id="Rg" name="Rg" type="text" placeholder="RG" class="input-medium">
    
  </div>
</div>
</div>
<div class="col-md-6 column">
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="titulo">Título</label>
  <div class="controls">
    <input id="titulo" name="titulo" type="text" placeholder="Título" class="input-medium">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="login">Login</label>
  <div class="controls">
    <input id="login" name="login" type="text" placeholder="Login" class="input-large">
    <p class="help-block">Este login sera usado para acessar a urna</p>
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="password">Senha</label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="Senha" class="input-medium" required="">
    <p class="help-block">Esta senha sera usada para acessar a urna</p>
  </div>
</div>
</div>
<!-- Button (Double) -->
<center><div class="control-group">
  <label class="control-label" for="btcadastra"></label>
  <div class="controls">
    <button id="btcadastra" name="btcadastra" class="btn btn-success">Cadastrar</button>
    <button id="btcancela" name="btcancela" class="btn btn-danger">Cancelar</button>
  </div>
</div></center>
</div>
</div>
</fieldset>
</form>
